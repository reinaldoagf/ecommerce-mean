<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px">
                <a href="#">Forgot password?</a>
            </div>
        </div>

        <div style="padding-top:30px" class="panel-body">
            <!-- Error message -->
            <div class="alert" *ngIf="serverErrorMessages">
                {{serverErrorMessages}}
            </div>
            <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)" id="loginform" class="form-horizontal"
                role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control" type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email"
                        [pattern]="emailRegex" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
                    <div *ngIf="signInForm.submitted && email.errors?.pattern">
                        <label class="validation-message">Invalid email address.</label>
                    </div>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password"
                        required minlength="4" [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
                    <div *ngIf="signInForm.submitted && password.errors?.minlength">
                        <label class="validation-message">Minimum 4 characters.</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" name="remember" value="1" />
                            Remember me
                        </label>
                    </div>
                </div>

                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <input type="submit" value="Sign In" class="btn btn-success">
                        <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account!
                            <a routerLink="/signup" routerLinkActive="active">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
